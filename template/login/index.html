{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestSearch</title>
    <link rel="stylesheet" href="{% static 'login/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{% static 'login/cropper-1280x720.jpg' %}" alt="Doctor with Stethoscope">
        </div>
        <div class="form-container">
            <form action="{% url 'administrationapp:login' %}" method="post">
                {% csrf_token %}
                <div class="form" id="login-form">
                    <h2>Bienvenu dans BestSearch</h2>
                    <input type="text" placeholder="Utilisateur" name="username" required>
                    <input type="password" name="password" placeholder="Mot de passe" required>
                    {% if message_erreur %}
                    <p style="color: red;">Mot de passe mauvais</p><br>
                    {% endif %}
                    <button type="submit">Connectez-vous</button>
                    <p>Vous n'avez pas un compte? <a href="#" onclick="showForm('signup-form')">Creer un</a></p>
                </div>
            </form>
            <form action="{% url 'administrationapp:create' %}" method="post">
                {% csrf_token %}
                <div class="form" id="signup-form" style="display: none;">
                    <h2>Bienvenu dans BestSearch</h2>
                    <input type="text" name="username" placeholder="Utilisateur" required>
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="password" placeholder="Mot de passe" name="password" required>
                    <input type="password" name="confirme" placeholder="Confirm mot de passe" required>
                    <select name="compte" id="" aria-placeholder="Compte">
                        <option>Quel compte creer....</option>
                        <option value="1">hopital</option>
                        <option value="0">Pharmacie</option> 
                    </select>
    
                    <button type="submit">Enregistrez-vous</button>
                    <p>Vous avez un compte? <a href="#" onclick="showForm('login-form')">Connectez-vous</a></p>
                </div>
            </form>
        </div>
    </div> 

    <script src="{% static 'login/scripts.js' %}"></script>
</body>
</html>
