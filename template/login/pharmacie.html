{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestSearch</title>
    <link rel="stylesheet" href="{% static 'login/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{% static 'login/cropper-1280x720.jpg' %}" alt="Doctor with Stethoscope">
        </div>
        <div class="form-container">
            <form action="{% url 'administrationapp:createpharmacie' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form" id="hospital-form">
                    <h2>Les informations de votre Pharmacie</h2>
                    <input type="hidden" name="id" value="{{user}}">
                    <input type="text" placeholder="Nom de la pharmacie" name="designation" required>
                    <select name="ville" id="">
                        <option value="">Slectionner votre ville</option>
                        {% for i in ville %}
                        <option value="{{i.id}}">{{i.designation}}</option>
                        {% endfor %}
                    </select> 
                    <input type="text" placeholder="Adresse de la pharmacie" required name="adresse">
                    <input type="number" placeholder="Telephone" required name="phone">
                    <input type="text" placeholder="Numero d'enregistrement" required name="numeroenregistrement">
                    <input type="file" accept="image/*" required name="image">
                    <button type="submit">Enregistrement</button>
    
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'login/scripts.js' %}"></script>
</body>
</html>
