{% extends 'client/structure.html' %}
{% block content %}
{% load static %}
<!-- Header-->
</div>
<!-- Page Content-->
<section class="py-5">
    <div class="container px-5">
        <div class="mb-3">
            <select name="" id="villeSelect" class="form-control">
                {% for i in ville %}
                <option value="{{i.designation}}">{{i.designation}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row gx-5">
            {% for i in pharmacie %}
            <div class="col-lg-4 medoc-card">
                <div class="position-relative mb-5">
                    <div class="bg-white shadow-sm overflow-hidden rounded-3">
                        <div class="p-4">
                            <div class="mb-3">
                                <h5 class="fw-bold mb-1 medoc-designation">{{i.pharmacie.designation}}</h5>
                            </div>
                            <p class="text-muted fw-light mb-0">{{i.pharmacie.ville.designation}}</p>
                            <p>{{i.pharmacie.adresse}}</p>
                            <h5>Prix: {{i.prix}} Fc</h5>
                            <!-- <a href="services-item.html" class="text-dark stretched-link">Les pharmacies</a> -->
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
</main>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Filtrage par nom (déjà existant)
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.addEventListener('input', function() {
            const filter = searchInput.value.toLowerCase();
            const cards = document.querySelectorAll('.medoc-card');
            cards.forEach(function(card) {
                const designation = card.querySelector('.medoc-designation').textContent.toLowerCase();
                if (designation.includes(filter)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    }

    // Filtrage par ville
    const villeSelect = document.getElementById('villeSelect');
    if (villeSelect) {
        villeSelect.addEventListener('change', function() {
            const selectedVille = villeSelect.value;
            const cards = document.querySelectorAll('.medoc-card');
            cards.forEach(function(card) {
                const ville = card.querySelector('p:nth-of-type(2)').textContent.trim();
                if (selectedVille === '' || ville === selectedVille) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    }
});
</script>
{% endblock %}
